<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Rota</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    
    <!-- Leaflet Routing Machine CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #4f46e5; /* Indigo-600 */
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            background-color: #f4f4f5; /* zinc-100 */
        }

        #map {
            height: 100vh;
            width: 100vw;
            z-index: 1;
        }
        
        .leaflet-routing-container {
            display: none;
        }

        .panel-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1001;
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            box-shadow: var(--shadow);
            color: #18181b; /* zinc-900 */
            padding: 15px;
            width: 280px;
            box-sizing: border-box;
        }

        .panel-title {
            margin-top: 0;
            font-size: 1.2em;
            font-weight: 700;
            text-align: center;
            border-bottom: 1px solid rgba(0,0,0, 0.1);
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .panel-container input[type="text"], .panel-select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 6px;
            background-color: #f4f4f5;
            border: 1px solid #d4d4d8;
            box-sizing: border-box;
            font-size: 0.9em;
            color: #18181b;
        }
        .panel-container input[type="text"]::placeholder { color: #71717a; }
        
        .panel-select option {
            background-color: white;
            color: #18181b;
        }
        
        .panel-button {
            width: 100%;
            padding: 10px;
            margin-bottom: 5px;
            border: none;
            background-color: var(--primary-color);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }
        .panel-button:hover { background: #4338ca; }
        
        #clear-route-btn {
            background-color: #ef4444; /* red-500 */
        }
        #clear-route-btn:hover {
            background-color: #dc2626; /* red-600 */
        }

        .trip-summary {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e4e4e7;
            font-size: 0.9em;
            color: #3f3f46;
            line-height: 1.6;
        }
        .trip-summary strong {
            color: #18181b;
        }
        
        .loader {
            border: 4px solid #e4e4e7;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 18px;
            height: 18px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #image-preview {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }

        #ai-analysis-text {
            font-size: 0.9em;
            color: #3f3f46;
            line-height: 1.6;
            margin-top: 10px;
            white-space: pre-wrap;
        }

    </style>
</head>
<body>

    <div id="map"></div>
    
    <div class="panel-container">
        <div class="glass-panel">
            <h3 class="panel-title">Calcular Rota</h3>
            <div class="control-group">
                <input type="text" id="start-location-input" placeholder="Início (ex: Av. Paulista, 1000)">
                <input type="text" id="end-location-input" placeholder="Destino (ex: Praça da Sé)">
            </div>
            <div class="control-group">
                <button id="calculate-route-btn" class="panel-button">Calcular Rota</button>
            </div>
            <div class="control-group">
                <button id="clear-route-btn" class="panel-button">Limpar Rota</button>
            </div>
            <div id="trip-summary" class="trip-summary">
                <!-- A descrição da viagem aparecerá aqui -->
            </div>
        </div>
        
        <div class="glass-panel">
             <h3 class="panel-title">Análise de Trânsito por IA</h3>
             <input type="file" id="image-upload-input" accept="image/*" style="display: none;">
             <button id="upload-image-btn" class="panel-button">
                 <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
                 Analisar Trânsito com Foto
             </button>
             <img id="image-preview" src="" alt="Pré-visualização do trânsito">
             <div id="ai-analysis-container">
                <div class="control-group" style="margin-top: 15px;">
                    <label for="voice-select" style="display:block; margin-bottom: 8px; font-weight: bold;">Voz do Assistente</label>
                    <select id="voice-select" class="panel-select"></select>
                </div>
                 <div id="ai-analysis-loader" class="loader" style="display: none;"></div>
                 <p id="ai-analysis-text"></p>
             </div>
        </div>

    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

             // =================================================================
            // ===================  CONFIGURAÇÃO IMPORTANTE  ===================
            // COLOQUE SUA CHAVE DA API DO GOOGLE AI STUDIO AQUI
            // =================================================================
            const apiKey = "AIzaSyC9TtwVKz0MNeqb-ojbeUrMOWOQR8YaYXM"; 
            // =================================================================

            const mapa = L.map('map').setView([-23.5505, -46.6333], 12);

            const tileLayerDefault = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(mapa);

            let startPoint = null, endPoint = null;
            let routingControl = null;

            const startLocationInput = document.getElementById('start-location-input');
            const endLocationInput = document.getElementById('end-location-input');
            const calculateRouteBtn = document.getElementById('calculate-route-btn');
            const clearRouteBtn = document.getElementById('clear-route-btn');
            const tripSummaryDiv = document.getElementById('trip-summary');
            
            // Elementos da Análise de Imagem
            const uploadImageBtn = document.getElementById('upload-image-btn');
            const imageUploadInput = document.getElementById('image-upload-input');
            const imagePreview = document.getElementById('image-preview');
            const aiAnalysisContainer = document.getElementById('ai-analysis-container');
            const aiAnalysisLoader = document.getElementById('ai-analysis-loader');
            const aiAnalysisText = document.getElementById('ai-analysis-text');
            const voiceSelect = document.getElementById('voice-select');
            
            let availableVoices = [];

            // --- SIMULAÇÃO DE TRÂNSITO ---
            const heavyTrafficLayer = L.layerGroup();
            const moderateTrafficLayer = L.layerGroup();

            const drawTrafficSegment = async (startAddr, endAddr, layer, color) => {
                const startCoords = await geocodeAddress(startAddr);
                const endCoords = await geocodeAddress(endAddr);

                if (startCoords && endCoords) {
                    const tempRouting = L.Routing.control({
                        waypoints: [
                            L.latLng(startCoords.lat, startCoords.lng),
                            L.latLng(endCoords.lat, endCoords.lng)
                        ],
                        createMarker: () => null, // Não cria marcadores de início/fim
                        lineOptions: { styles: [{opacity: 0}] } // Torna a linha invisível
                    });

                    tempRouting.on('routesfound', function(e) {
                        const route = e.routes[0];
                        if (route) {
                            L.polyline(route.coordinates, { color: color, weight: 6, opacity: 0.7 }).addTo(layer);
                        }
                    }).addTo(mapa);
                }
            };

            const drawTrafficSimulation = () => {
                // Marginal Tietê
                drawTrafficSegment("Ponte das Bandeiras, São Paulo", "Ponte Aricanduva, São Paulo", heavyTrafficLayer, 'red');
                // Avenida dos Bandeirantes
                drawTrafficSegment("Viaduto Santo Amaro, São Paulo", "Avenida Washington Luís, 800, São Paulo", heavyTrafficLayer, 'red');
                // Avenida Paulista
                drawTrafficSegment("Avenida Paulista, 2500, São Paulo", "Avenida Paulista, 1, São Paulo", moderateTrafficLayer, 'yellow');
                // Avenida 23 de Maio
                drawTrafficSegment("Viaduto do Chá, São Paulo", "Viaduto General Euclides de Figueiredo, São Paulo", moderateTrafficLayer, 'yellow');
            };

            const trafficOverlay = {
                "Trânsito": L.layerGroup([heavyTrafficLayer, moderateTrafficLayer])
            };

            L.control.layers(null, trafficOverlay).addTo(mapa);

            // --- GEOCODIFICAÇÃO COM NOMINATIM ---
            const geocodeAddress = async (address) => {
                try {
                    const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address + ", São Paulo, Brasil")}`;
                    const response = await fetch(url, { headers: { "User-Agent": "meu-mapa-teste" } });
                    const data = await response.json();
                    if (data.length === 0) {
                        console.warn(`Endereço não encontrado: "${address}"`);
                        return null;
                    }
                    return { lat: parseFloat(data[0].lat), lng: parseFloat(data[0].lon) };
                } catch (error) {
                    console.error("Erro no Nominatim:", error);
                    return null;
                }
            };

            // --- PEGAR LOCALIZAÇÃO ATUAL ---
            const getCurrentLocation = () => {
                return new Promise((resolve, reject) => {
                    if (!navigator.geolocation) {
                        reject(new Error("Geolocalização não é suportada neste navegador."));
                    } else {
                        navigator.geolocation.getCurrentPosition(
                            (position) => resolve({ lat: position.coords.latitude, lng: position.coords.longitude }),
                            () => reject(new Error("Não foi possível obter a sua localização."))
                        );
                    }
                });
            };

            const getCoordinatesForLocation = async (locationText) => {
                const isCurrentLocation = locationText.toLowerCase().includes('minha localização') || locationText.toLowerCase().includes('localização atual');
                if (isCurrentLocation) {
                    return await getCurrentLocation();
                } else {
                    return await geocodeAddress(locationText);
                }
            };

            // --- CALCULAR ROTA ---
            const calculateRouteWithNominatim = async () => {
                const startText = startLocationInput.value.trim();
                const endText = endLocationInput.value.trim();
                if (!startText || !endText) { alert("Por favor, preencha o início e o destino."); return; }

                try {
                    const startCoords = await getCoordinatesForLocation(startText);
                    if (!startCoords) { alert(`Não foi possível encontrar o local de partida: "${startText}"`); return; }

                    const endCoords = await getCoordinatesForLocation(endText);
                    if (!endCoords) { alert(`Não foi possível encontrar o local de destino: "${endText}"`); return; }

                    startPoint = L.latLng(startCoords.lat, startCoords.lng);
                    endPoint = L.latLng(endCoords.lat, endCoords.lng);

                    calculateRoute();
                } catch (error) {
                    alert(error.message);
                    console.error(error);
                }
            };

            const calculateRoute = () => {
                tripSummaryDiv.innerHTML = '';
                if (routingControl) mapa.removeControl(routingControl);

                if (startPoint && endPoint) {
                    routingControl = L.Routing.control({
                        waypoints: [startPoint, endPoint],
                        routeWhileDragging: false,
                        addWaypoints: false,
                        lineOptions: { styles: [{ color: "#4f46e5", opacity: 0.8, weight: 6 }] }
                    });

                    routingControl.on('routesfound', function(e) {
                        const summary = e.routes[0].summary;
                        const distance = (summary.totalDistance / 1000).toFixed(2);
                        const totalSeconds = summary.totalTime;
                        const hours = Math.floor(totalSeconds / 3600);
                        const minutes = Math.round((totalSeconds % 3600) / 60);
                        let timeString = '';
                        if (hours > 0) timeString += `${hours}h `;
                        timeString += `${minutes}min`;
                        tripSummaryDiv.innerHTML = `<strong>Distância:</strong> ${distance} km<br><strong>Tempo estimado:</strong> ${timeString}`;
                    }).addTo(mapa);

                    mapa.fitBounds(L.latLngBounds(startPoint, endPoint), { padding: [50, 50] });
                }
            };

            // --- LÓGICA DA ANÁLISE DE IMAGEM E VOZ ---
            const populateVoiceList = () => {
                availableVoices = speechSynthesis.getVoices();
                voiceSelect.innerHTML = '';
                availableVoices
                    .filter(voice => voice.lang.includes('pt-BR'))
                    .forEach(voice => {
                        const option = document.createElement('option');
                        option.textContent = `${voice.name} (${voice.lang})`;
                        option.setAttribute('data-name', voice.name);
                        voiceSelect.appendChild(option);
                    });
            };

            populateVoiceList();
            if (speechSynthesis.onvoiceschanged !== undefined) {
                speechSynthesis.onvoiceschanged = populateVoiceList;
            }

            uploadImageBtn.addEventListener('click', () => {
                imageUploadInput.click();
            });

            imageUploadInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    const dataUrl = e.target.result;
                    imagePreview.src = dataUrl;
                    imagePreview.style.display = 'block';
                    
                    const base64Data = dataUrl.split(',')[1];
                    analyzeImageWithGemini(base64Data);
                };
                reader.readAsDataURL(file);
            });

            const speak = (text) => {
                speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                const selectedVoiceName = voiceSelect.selectedOptions[0]?.getAttribute('data-name');
                const selectedVoice = availableVoices.find(voice => voice.name === selectedVoiceName);
                
                if (selectedVoice) {
                    utterance.voice = selectedVoice;
                }
                
                utterance.lang = 'pt-BR';
                speechSynthesis.speak(utterance);
            };

            const analyzeImageWithGemini = async (base64Data) => {
                 if (!apiKey || apiKey === "SUA_CHAVE_API_AQUI") {
                    const errorMsg = "Chave da API não configurada. Insira sua chave no código.";
                    aiAnalysisText.textContent = errorMsg;
                    alert(errorMsg);
                    return;
                }

                aiAnalysisLoader.style.display = 'block';
                aiAnalysisText.textContent = '';

                const prompt = "Você é um assistente de trânsito. Analise a imagem a seguir, descreva as condições do trânsito (livre, moderado, intenso, parado), avalie se é uma boa rota e dê uma recomendação clara para um motorista. Seja conciso e direto. Não use formatação markdown como asteriscos.";

                const payload = {
                    contents: [{
                        parts: [
                            { text: prompt },
                            { inline_data: { mime_type: "image/jpeg", data: base64Data } }
                        ]
                    }]
                };

                try {
                    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        throw new Error("A IA não conseguiu analisar a imagem no momento.");
                    }

                    const result = await response.json();
                    let text = result.candidates?.[0]?.content?.parts?.[0]?.text;

                    if (text) {
                        const cleanedText = text.replace(/[\*\_]/g, '');
                        aiAnalysisText.textContent = cleanedText;
                        speak(cleanedText);
                    } else {
                        throw new Error("Resposta da IA inválida.");
                    }
                } catch (error) {
                    aiAnalysisText.textContent = error.message;
                    console.error(error);
                } finally {
                    aiAnalysisLoader.style.display = 'none';
                }
            };


            // --- EVENTOS ---
            calculateRouteBtn.addEventListener('click', calculateRouteWithNominatim);
            clearRouteBtn.addEventListener('click', () => { 
                if (routingControl) { mapa.removeControl(routingControl); routingControl = null; } 
                startPoint = null; endPoint = null; 
                startLocationInput.value = '';
                endLocationInput.value = '';
                tripSummaryDiv.innerHTML = '';
            });

            // --- INICIALIZAÇÃO ---
            drawTrafficSimulation();

        });
    </script>
</body>
</html>
