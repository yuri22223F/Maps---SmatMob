<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Rota com Assistente IA</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    
    <!-- Leaflet Routing Machine CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #4f46e5; /* Indigo-600 */
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --success-color: #22c55e;
            --error-color: #ef4444;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            background-color: #f4f4f5; /* zinc-100 */
        }

        #map {
            height: 100vh;
            width: 100vw;
            z-index: 1;
        }
        
        .leaflet-routing-container {
            display: none;
        }

        .panel-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1001;
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            box-shadow: var(--shadow);
            color: #18181b; /* zinc-900 */
            padding: 15px;
            width: 280px;
            box-sizing: border-box;
        }

        .panel-title {
            margin-top: 0;
            font-size: 1.2em;
            font-weight: 700;
            text-align: center;
            border-bottom: 1px solid rgba(0,0,0, 0.1);
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .panel-container input[type="text"], .panel-select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 6px;
            background-color: #f4f4f5;
            border: 1px solid #d4d4d8;
            box-sizing: border-box;
            font-size: 0.9em;
            color: #18181b;
        }
        .panel-container input[type="text"]::placeholder { color: #71717a; }
        
        .panel-select option {
            background-color: white;
            color: #18181b;
        }
        
        .panel-button {
            width: 100%;
            padding: 10px;
            margin-bottom: 5px;
            border: none;
            background-color: var(--primary-color);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }
        .panel-button:hover { background: #4338ca; }
        
        #clear-route-btn {
            background-color: #ef4444; /* red-500 */
        }
        #clear-route-btn:hover {
            background-color: #dc2626; /* red-600 */
        }

        .trip-summary {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e4e4e7;
            font-size: 0.9em;
            color: #3f3f46;
            line-height: 1.6;
        }
        .trip-summary strong {
            color: #18181b;
        }
        
        .loader {
            border: 4px solid #e4e4e7;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 18px;
            height: 18px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #image-preview {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }

        #ai-analysis-text {
            font-size: 0.9em;
            color: #3f3f46;
            line-height: 1.6;
            margin-top: 10px;
            white-space: pre-wrap;
        }
        
        #notification-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .notification {
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s forwards;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .notification.error { background-color: var(--error-color); }
        @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
        /* ===== Navegação: 1 botão ===== */
        :root{
        --primary-color:#4f46e5;
        --shadow:0 4px 15px rgba(0,0,0,.1);
        }
        .panel-container.nav-one-btn{
        position:absolute; top:20px; left:20px; z-index:1001;
        display:flex; flex-direction:column; gap:15px;
        max-height:calc(100vh - 40px); overflow-y:auto;
        }
        .glass-panel{
        background:rgba(255,255,255,.85);
        backdrop-filter:blur(10px); -webkit-backdrop-filter:blur(10px);
        border:1px solid rgba(0,0,0,.1); border-radius:12px;
        box-shadow:var(--shadow); color:#18181b; padding:15px;
        width:300px; box-sizing:border-box;
        }
        .panel-title{
        margin:0 0 15px; font-size:1.2em; font-weight:700; text-align:center;
        border-bottom:1px solid rgba(0,0,0,.1); padding-bottom:10px;
        }
        .panel-button{
        width:100%; padding:10px; margin-bottom:5px; border:none;
        background:var(--primary-color); color:#fff; border-radius:8px;
        cursor:pointer; font-weight:700; transition:.2s;
        display:flex; justify-content:center; align-items:center; gap:8px;
        }
        .panel-button:hover{ background:#4338ca; }
        /* remove o sublinhado do link-botão em qualquer estado */
        .panel-button,
        .panel-button:link,
        .panel-button:visited,
        .panel-button:hover,
        .panel-button:focus,
        .panel-button:active {
        text-decoration: none !important;
        }

    </style>
</head>
<body>

    <div id="map"></div>
    <div id="notification-container"></div>
    <!-- Painel de navegação: 1 botão para Maps - Teste2.html -->
    <div class="panel-container nav-one-btn">
        <div class="glass-panel">
        <h3 class="panel-title">Navegar</h3>
        </div>
    </div>
  
    <div class="panel-container">
        <div class="glass-panel">
            <h3 class="panel-title">Navegar</h3>
            <a href="Maps%20-%20Teste2.html" class="panel-button" role="button">
                Abrir Maps - Fugas
              </a>
            <h3 class="panel-title">Calcular Rota</h3>
            <div class="control-group">
                <input type="text" id="start-location-input" placeholder="Início (ex: Av. Paulista, 1000)">
                <input type="text" id="end-location-input" placeholder="Destino (ex: Praça da Sé)">
            </div>
            <div class="control-group">
                <button id="calculate-route-btn" class="panel-button">Calcular Rota</button>
            </div>
            <div class="control-group">
                <button id="clear-route-btn" class="panel-button">Limpar Rota</button>
            </div>
            <div id="trip-summary" class="trip-summary">
                <!-- A descrição da viagem aparecerá aqui -->
            </div>
        </div>
        
        <div class="glass-panel">
             <h3 class="panel-title">Análise de Trânsito por IA</h3>
             <input type="file" id="image-upload-input" accept="image/*" style="display: none;">
             <button id="upload-image-btn" class="panel-button">
                 <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
                 Analisar Trânsito com Foto
             </button>
             <img id="image-preview" src="" alt="Pré-visualização do trânsito">
             <div id="ai-analysis-container">
                <div class="control-group" style="margin-top: 15px;">
                    <label for="voice-select" style="display:block; margin-bottom: 8px; font-weight: bold;">Voz do Assistente</label>
                    <select id="voice-select" class="panel-select"></select>
                </div>
                 <div id="ai-analysis-loader" class="loader" style="display: none;"></div>
                 <p id="ai-analysis-text"></p>
             </div>
        </div>

    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
                        // Botão de navegação para "Maps - Teste2.html"
            document.addEventListener('DOMContentLoaded', function () {
            var btn = document.getElementById('nav-teste2-btn');
            if (btn) {
                btn.addEventListener('click', function () {
                // Abre na mesma aba; troque por window.open('Maps - Teste2.html', '_blank') para abrir em nova aba
                window.location.href = 'Maps - Teste2.html';
                });
            }
            });


             // =================================================================
            // ===================  CONFIGURAÇÃO IMPORTANTE  ===================
            // COLOQUE SUA CHAVE DA API DO GOOGLE AI STUDIO AQUI
            // =================================================================
            const apiKey = "AIzaSyC9TtwVKz0MNeqb-ojbeUrMOWOQR8YaYXM"; 
            // =================================================================

            const tileLayerDefault = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            });
            const tileLayerDark = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
	            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>'
            });
            const tileLayerMinimal = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}{r}.png', {
	            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>'
            });

            const mapa = L.map('map').setView([-23.5505, -46.6333], 12);
            tileLayerDefault.addTo(mapa);

            const baseMaps = {
                "Padrão": tileLayerDefault,
                "Escuro": tileLayerDark,
                "Minimalista": tileLayerMinimal
            };

            L.control.layers(baseMaps).addTo(mapa);


            let startPoint = null, endPoint = null;
            let routingControl = null;
            let currentRoutes = [];

            const startLocationInput = document.getElementById('start-location-input');
            const endLocationInput = document.getElementById('end-location-input');
            const calculateRouteBtn = document.getElementById('calculate-route-btn');
            const clearRouteBtn = document.getElementById('clear-route-btn');
            const tripSummaryDiv = document.getElementById('trip-summary');
            
            // Elementos da Análise de Imagem
            const uploadImageBtn = document.getElementById('upload-image-btn');
            const imageUploadInput = document.getElementById('image-upload-input');
            const imagePreview = document.getElementById('image-preview');
            const aiAnalysisContainer = document.getElementById('ai-analysis-container');
            const aiAnalysisLoader = document.getElementById('ai-analysis-loader');
            const aiAnalysisText = document.getElementById('ai-analysis-text');
            const voiceSelect = document.getElementById('voice-select');
            
            let availableVoices = [];

            // --- NOTIFICAÇÕES ---
            const showNotification = (message, type = 'error') => {
                const notificationContainer = document.getElementById('notification-container');
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                notificationContainer.appendChild(notification);
                setTimeout(() => {
                    notification.style.opacity = '0';
                    setTimeout(() => notification.remove(), 500);
                }, 5000);
            };

            // --- GEOCODIFICAÇÃO COM NOMINATIM ---
            const geocodeAddress = async (address) => {
                try {
                    const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address + ", São Paulo, Brasil")}`;
                    const response = await fetch(url, { headers: { "User-Agent": "meu-mapa-teste" } });
                    const data = await response.json();

                    if (data.length === 0) {
                        throw new Error(`Não foi possível encontrar o endereço: "${address}"`);
                    }

                    return {
                        lat: parseFloat(data[0].lat),
                        lng: parseFloat(data[0].lon)
                    };
                } catch (error) {
                    console.error("Erro no Nominatim:", error);
                    throw error; // Re-lança o erro para ser tratado pela função que chamou
                }
            };

            // --- PEGAR LOCALIZAÇÃO ATUAL ---
            const getCurrentLocation = () => {
                return new Promise((resolve, reject) => {
                    if (!navigator.geolocation) {
                        reject(new Error("Geolocalização não é suportada neste navegador."));
                    } else {
                        navigator.geolocation.getCurrentPosition(
                            (position) => resolve({ lat: position.coords.latitude, lng: position.coords.longitude }),
                            () => reject(new Error("Não foi possível obter a sua localização."))
                        );
                    }
                });
            };

            const getCoordinatesForLocation = async (locationText) => {
                const isCurrentLocation = locationText.toLowerCase().includes('minha localização') || locationText.toLowerCase().includes('localização atual');
                if (isCurrentLocation) {
                    return await getCurrentLocation();
                } else {
                    return await geocodeAddress(locationText);
                }
            };

            // --- CALCULAR ROTA ---
            const calculateRouteWithNominatim = async () => {
                const startText = startLocationInput.value.trim();
                const endText = endLocationInput.value.trim();
                if (!startText || !endText) { 
                    showNotification("Por favor, preencha o início e o destino.", 'error'); 
                    return; 
                }

                try {
                    const startCoords = await getCoordinatesForLocation(startText);
                    const endCoords = await getCoordinatesForLocation(endText);
                    
                    startPoint = L.latLng(startCoords.lat, startCoords.lng);
                    endPoint = L.latLng(endCoords.lat, endCoords.lng);

                    calculateRoute();
                } catch (error) {
                    showNotification(error.message, 'error');
                    console.error(error);
                }
            };

            const calculateRoute = () => {
                tripSummaryDiv.innerHTML = '';
                if (routingControl) mapa.removeControl(routingControl);

                if (startPoint && endPoint) {
                    routingControl = L.Routing.control({
                        waypoints: [startPoint, endPoint],
                        routeWhileDragging: false,
                        addWaypoints: false,
                        showAlternatives: true, 
                        lineOptions: {
                            styles: [{ color: "#4f46e5", opacity: 0.8, weight: 7 }],
                            extendToWaypoints: true,
                            missingRouteTolerance: 10
                        },
                        altLineOptions: {
                           styles: [{ color: 'gray', opacity: 0.5, weight: 5 }]
                        }
                    });

                    routingControl.on('routesfound', function(e) {
                        currentRoutes = e.routes;
                        const summary = e.routes[0].summary;
                        updateTripSummary(summary);
                        readOutInstructions(e.routes[0].instructions);
                    }).addTo(mapa);

                    mapa.fitBounds(L.latLngBounds(startPoint, endPoint), { padding: [50, 50] });
                }
            };
            
            const updateTripSummary = (summary) => {
                const distance = (summary.totalDistance / 1000).toFixed(2);
                const totalSeconds = summary.totalTime;
                const hours = Math.floor(totalSeconds / 3600);
                const minutes = Math.round((totalSeconds % 3600) / 60);
                let timeString = '';
                if (hours > 0) timeString += `${hours}h `;
                timeString += `${minutes}min`;
                tripSummaryDiv.innerHTML = `<strong>Distância:</strong> ${distance} km<br><strong>Tempo estimado:</strong> ${timeString}`;
            }

            // --- LÓGICA DA ANÁLISE DE IMAGEM E VOZ ---
            const populateVoiceList = () => {
                availableVoices = speechSynthesis.getVoices();
                voiceSelect.innerHTML = '';
                availableVoices
                    .filter(voice => voice.lang.includes('pt-BR'))
                    .forEach(voice => {
                        const option = document.createElement('option');
                        option.textContent = `${voice.name} (${voice.lang})`;
                        option.setAttribute('data-name', voice.name);
                        voiceSelect.appendChild(option);
                    });
            };

            populateVoiceList();
            if (speechSynthesis.onvoiceschanged !== undefined) {
                speechSynthesis.onvoiceschanged = populateVoiceList;
            }

            uploadImageBtn.addEventListener('click', () => {
                imageUploadInput.click();
            });

            imageUploadInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    const dataUrl = e.target.result;
                    imagePreview.src = dataUrl;
                    imagePreview.style.display = 'block';
                    
                    const base64Data = dataUrl.split(',')[1];
                    analyzeImageWithGemini(base64Data);
                };
                reader.readAsDataURL(file);
            });

            const speak = (text) => {
                speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                const selectedVoiceName = voiceSelect.selectedOptions[0]?.getAttribute('data-name');
                const selectedVoice = availableVoices.find(voice => voice.name === selectedVoiceName);
                
                if (selectedVoice) {
                    utterance.voice = selectedVoice;
                }
                
                utterance.lang = 'pt-BR';
                speechSynthesis.speak(utterance);
            };

            const analyzeImageWithGemini = async (base64Data) => {
                 if (!apiKey || apiKey === "SUA_CHAVE_API_AQUI") {
                    const errorMsg = "Chave da API não configurada. Insira sua chave no código.";
                    aiAnalysisText.textContent = errorMsg;
                    showNotification(errorMsg, 'error');
                    return;
                }

                aiAnalysisLoader.style.display = 'block';
                aiAnalysisText.textContent = '';

                const prompt = "Você é um assistente de trânsito. Analise a imagem a seguir, descreva as condições do trânsito (livre, moderado, intenso, parado), avalie se é uma boa rota e dê uma recomendação clara para um motorista. Seja conciso e direto. Não use formatação markdown como asteriscos.";

                const payload = {
                    contents: [{
                        parts: [
                            { text: prompt },
                            { inlineData: { mimeType: "image/jpeg", data: base64Data } }
                        ]
                    }]
                };

                try {
                    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) throw new Error("A IA não conseguiu analisar a imagem.");

                    const result = await response.json();
                    let text = result.candidates?.[0]?.content?.parts?.[0]?.text;

                    if (text) {
                        const cleanedText = text.replace(/[\*\_]/g, '');
                        aiAnalysisText.textContent = cleanedText;
                        speak(cleanedText);
                        
                        if (cleanedText.toLowerCase().includes('intenso') || cleanedText.toLowerCase().includes('congestionado')) {
                            recalculateRoute();
                        }

                    } else {
                        throw new Error("Resposta da IA inválida.");
                    }

                } catch (error) {
                    aiAnalysisText.textContent = error.message;
                    console.error(error);
                } finally {
                    aiAnalysisLoader.style.display = 'none';
                }
            };
            
            const recalculateRoute = () => {
                if (routingControl && currentRoutes && currentRoutes.length > 1) {
                    speak("Trânsito intenso detectado. A recalcular para uma rota mais rápida.");
                    routingControl.setWaypoints(currentRoutes[1].waypoints);
                } else {
                    speak("Nenhuma rota alternativa foi encontrada. Sugerimos manter o percurso atual.");
                }
            };

            const readOutInstructions = (instructions) => {
                speechSynthesis.cancel();
                let i = 0;

                const translations = {
                    "Turn left": "Vire à esquerda",
                    "Turn right": "Vire à direita",
                    "Keep left": "Mantenha-se à esquerda",
                    "Keep right": "Mantenha-se à direita",
                    "Go straight": "Siga em frente",
                    "Head": "Siga na direção",
                    "Enter the roundabout": "Entre na rotunda",
                    "and take the": "e apanhe a",
                    "exit": "saída",
                    "onto": "na",
                    "on": "na",
                    "You have arrived at your destination": "Você chegou ao seu destino"
                };

                const formatDistance = (meters) => {
                    if (meters < 1) return "";
                    if (meters < 1000) {
                        const roundedMeters = Math.round(meters / 10) * 10;
                        return `e continue por ${roundedMeters} metros`;
                    } else {
                        const km = (meters / 1000).toFixed(1).replace('.', ',');
                        return `e continue por ${km} quilómetros`;
                    }
                };

                function nextInstruction() {
                    if (i < instructions.length) {
                        const instruction = instructions[i];
                        let translatedText = instruction.text;
                        
                        // Substituições simples
                        for (const [en, pt] of Object.entries(translations)) {
                            translatedText = translatedText.replace(new RegExp(`\\b${en}\\b`, 'gi'), pt);
                        }
                        
                        const distanceText = formatDistance(instruction.distance);
                        
                        let finalInstruction = translatedText;
                        if (instruction.type !== 'Arrive') {
                            finalInstruction += ` ${distanceText}.`;
                        }

                        const utterance = new SpeechSynthesisUtterance(finalInstruction);
                        const selectedVoiceName = voiceSelect.selectedOptions[0]?.getAttribute('data-name');
                        const selectedVoice = availableVoices.find(voice => voice.name === selectedVoiceName);
                        if (selectedVoice) utterance.voice = selectedVoice;
                        utterance.lang = 'pt-BR';
                        utterance.onend = () => {
                            i++;
                            setTimeout(nextInstruction, 1000); // Pausa entre instruções
                        };
                        speechSynthesis.speak(utterance);
                    }
                }
                nextInstruction();
            };


            // --- EVENTOS ---
            calculateRouteBtn.addEventListener('click', calculateRouteWithNominatim);
            clearRouteBtn.addEventListener('click', () => { 
                if (routingControl) { mapa.removeControl(routingControl); routingControl = null; } 
                startPoint = null; endPoint = null; 
                startLocationInput.value = '';
                endLocationInput.value = '';
                tripSummaryDiv.innerHTML = '';
                currentRoutes = [];
                speechSynthesis.cancel();
            });
            
        });
    </script>
</body>
</html>
